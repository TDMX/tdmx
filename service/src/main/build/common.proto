option java_package = "org.tdmx.server.pcs.protobuf";
option java_outer_classname = "Common";

message AttributeValue {
	enum AttributeId {
	  AccountZoneId = 0;
	  ZoneId = 1;
	  DomainId = 2;
	  ChannelId = 3;
	  TemporaryChannelId = 4;
	  ServiceId = 5;
	  AddressId = 6;
	  AuthorizationId = 7;
	  FlowQuotaId = 8;
	  MessageId = 9;
	  DeliveryReportId = 10;
	}
	required AttributeId name = 1;
	optional int64 value = 2;
}


enum ObjectType {
	  Message = 0;
	  DeliveryReply = 1;
	  Authorization = 2;
	  DestinationSession = 3;
	  FlowControl = 4;
}


